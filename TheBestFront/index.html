<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Визуализация Реки и Притоков</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .link {
            fill: none;
            stroke: dodgerblue;
            stroke-width: 15px;
        }

        body {
            margin: 0;
            padding: 0;
        }

        #text-container {
            background-color: white;
            width: 30%;
            height: 800px;
            padding-right: 20px;
        }

        #content-wrapper_horizontal {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        #image-container {
            width: 25%;
        }

        #image-container img {
            width: 100%;
            height: auto;
        }


        #content-wrapper_vertical {
            width: 35%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px;
        }

        #scrollable-container {
            width: 100%;
            height: 600px;
            overflow: auto;
            margin-bottom: 20px;
        }

        #tree {
            width: 100%;
            height: 2000px;
        }

        #legend {
            background-color: white;
            width: 100%;
            height: 200px;
            padding-bottom: 20px;
        }

    </style>
</head>
<body bgcolor="#d3d3d3">

<h1 id="dynamic-heading"></h1>

<div id="content-wrapper_horizontal">

    <div id="text-container">
        <p id="river_name">Название: </p>
        <p id="river_length">Длина: </p>
        <p id="river_area">Площадь: </p>
        <p id="river_origin">Исток водотока: </p>
        <p id="river_territorial">Административная территория: </p>
        <p id="river_tributaries">Притоки: </p>
        <p id="river_country">Страна: </p>
        <p id="river_mouth">Впадает в: </p>
    </div>

    <div id="image-container">
        <img id="river_image" alt="Описание изображения">
    </div>

    <div id="content-wrapper_vertical">
        <div id="scrollable-container">
            <svg id="tree"></svg>
        </div>

        <div id="legend">
            <svg>
                <text x="60" y="35" font-family="Arial" font-size="16px" fill="black">Город - </text>
                <circle cx="150" cy="28" r="20" fill="red" />

                <text x="60" y="85" font-family="Arial" font-size="16px" fill="black">ПГТ - </text>
                <circle cx="120" cy="78" r="15" fill="red" />


                <text x="60" y="135" font-family="Arial" font-size="16px" fill="black">Мост - </text>
                <path d="M 120,140 A 20,20 0 0,1 160,140" stroke="black" fill="none" stroke-width="10" />


            </svg>
        </div>

    </div>


</div>



<script>

    const jsonString = `{
        "riverLink": "http://www.wikidata.org/entity/Q973",
        "label": "Обь",
        "length": "3650",
        "watershedArea": 2990000,
        "image": "http://commons.wikimedia.org/wiki/Special:FilePath/Ob%20u%20Barnaulu.jpg",
        "tributaries": [
            "Панинский",
            "Чемровка",
            "Алей",
            "Квеш",
            "Ларьёган",
            "Вычьях",
            "Большая Мегипугольская",
            "Ламская",
            "Хатасъюган",
            "Повалиха"
        ],
        "origin": ["Катунь"],
        "administrativeTerritorial": "Ханты-Мансийский автономный округ — Югра",
        "mouth": ["Карское море"],
        "country": "Россия"
    }`;


    const riverObj = JSON.parse(jsonString);

    var river_name = document.getElementById('river_name');
    var river_length = document.getElementById('river_length');
    var river_tributaries = document.getElementById('river_tributaries');
    var river_area = document.getElementById('river_area');
    var river_origin = document.getElementById('river_origin');
    var river_territorial = document.getElementById('river_territorial');
    var river_mouth = document.getElementById('river_mouth');
    var river_country = document.getElementById('river_country');
    var river_image = document.getElementById('river_image');

    river_name.textContent += riverObj.label;
    river_length.textContent += riverObj.length + ' км';
    river_area.textContent += riverObj.watershedArea + ' км^2';
    river_tributaries.textContent += riverObj.tributaries.join(", ");
    river_origin.textContent += riverObj.origin.join(", ");
    river_territorial.textContent += riverObj.administrativeTerritorial;
    river_mouth.textContent += riverObj.mouth.join(", ");
    river_country.textContent += riverObj.country;
    river_image.src = riverObj.image;

    var headingElement = document.getElementById("dynamic-heading");

    var dynamicText = "Река " + riverObj.label;

    // Устанавливаем текст элемента <h1>
    headingElement.textContent = dynamicText;


    var scrollContainer = document.getElementById("scrollable-container");
    scrollContainer.scrollLeft = scrollContainer.scrollWidth - scrollContainer.clientWidth;


    var data = {
        "name": "Река",
        "children": [
            {"name": "Алей \n  10 km"},
            {"name": "Иня \n  20 km"},
            {"name": "Песчаная \n  30 km"},
            {"name": ""}
        ]
    };

    var treeLayout = d3.tree().size([700, 1800]);
    var root = d3.hierarchy(data);
    treeLayout(root);


    var сoordinates = [{x: 100, y: 100}, {x: 600, y: 300}, {x: 100, y: 500}, {x: 350, y: 800}];


    var svg = d3.select("#tree");

    var internal = d3.select("#legend");

    // Отрисовка связей между узлами


    var links = svg.selectAll(".link")
        .data(root.descendants().slice(1))
        .enter().append("path")
        .attr("class", "link")
        .attr("d", function (d, i) {
            if (d.parent) {
                return "M" + сoordinates[i].x + "," + сoordinates[i].y +
                    "H" + d.parent.x +
                    "V" + d.parent.y;
            }
        });


    svg.selectAll(".link-label")
        .data(root.descendants().slice(1))
        .enter().append("text")
        .attr("class", "link-label")
        .attr("x", function (d, i) {
            return (сoordinates[i].x + d.parent.x) / 2;
        })
        .attr("y", function (d, i) {
            return сoordinates[i].y - 30
        })
        .html(function (d, i) {
            return d.data.name.split('\n').map(function (name, index) {
                return '<tspan x="' + ((сoordinates[i].x + d.parent.x) / 2) + '" dy="' + (index * 15) + '">' + name + '</tspan>';
            }).join('');
        });


    svg.append("circle")
        .attr("cx", 350)
        .attr("cy", 400)
        .attr("r", 20)
        .attr("fill", "red");

    svg.append("circle")
        .attr("cx", 350)
        .attr("cy", 700)
        .attr("r", 15)
        .attr("fill", "red");

    svg.append("text")
        .attr("x", 380)
        .attr("y", 705)
        .text("Колывань")
        .attr("fill", "black");

    svg.append("text")
        .attr("x", 375)
        .attr("y", 405)
        .text("Новосибирск")
        .attr("fill", "black");


    svg.append("text")
        .attr("x", 370)
        .attr("y", 200)
        .text("10km")
        .attr("fill", "black");

    svg.append("text")
        .attr("x", 370)
        .attr("y", 1900)
        .text("brawlik bablik")
        .attr("fill", "black");

    svg.append("path")
        .attr("d", "M 330,620 A 20,20 0 0,1 370,620")
        .attr("fill", "none")
        .attr("stroke", "black")
        .attr("stroke-width", 10);

    internal.append("circle")
        .attr("cx", 10)
        .attr("cy", 10)
        .attr("r", 15)
        .attr("fill", "red");






</script>
</body>
</html>
